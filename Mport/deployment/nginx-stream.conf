# Mport Nginx Configuration - FIXED FOR RAW TCP
# Week 2: TCP stream proxying (no HTTP protocol conversion)

# STREAM MODULE (Raw TCP/TLS proxying)
# This goes in /etc/nginx/nginx.conf (main config, not sites-available)
stream {
    # Logging
    log_format tcp_proxy '$remote_addr [$time_local] '
                         '$protocol $status $bytes_sent $bytes_received '
                         '$session_time "$upstream_addr"';
    
    access_log /var/log/nginx/stream-access.log tcp_proxy;
    error_log /var/log/nginx/stream-error.log warn;
    
    # Control port (8081) - Client persistent connections
    upstream mport_control_stream {
        server localhost:8081;
    }
    
    # Tunnel port (8082) - Data forwarding
    upstream mport_tunnel_stream {
        server localhost:8082;
    }
    
    # Public port (8080) - User connections
    upstream mport_public_stream {
        server localhost:8080;
    }
    
    # HTTPS Control Port (clients connect here)
    server {
        listen 8091 ssl;  # External HTTPS port for control
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/mport.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mport.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Proxy to raw TCP port 8081
        proxy_pass mport_control_stream;
        proxy_connect_timeout 10s;
        proxy_timeout 3600s;  # 1 hour for persistent connections
        proxy_buffer_size 16k;
    }
    
    # HTTPS Tunnel Port (tunnel data)
    server {
        listen 8092 ssl;  # External HTTPS port for tunnels
        
        ssl_certificate /etc/letsencrypt/live/mport.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mport.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Proxy to raw TCP port 8082
        proxy_pass mport_tunnel_stream;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;  # 5 minutes
        proxy_buffer_size 16k;
    }
    
    # HTTPS Public Port (user connections)
    server {
        listen 8090 ssl;  # External HTTPS port for public
        
        ssl_certificate /etc/letsencrypt/live/mport.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mport.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        # Proxy to raw TCP port 8080
        proxy_pass mport_public_stream;
        proxy_connect_timeout 10s;
        proxy_timeout 300s;
        proxy_buffer_size 16k;
    }
}

# HTTP MODULE (Web dashboard and API - future)
http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Logging
    access_log /var/log/nginx/http-access.log;
    error_log /var/log/nginx/http-error.log warn;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript;
    
    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name mport.app www.mport.app;
        
        # Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server - Web dashboard and info
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mport.app www.mport.app;
        
        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/mport.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mport.app/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/mport.app/chain.pem;
        
        # Modern SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # SSL optimization
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Connection limits
        limit_conn conn_limit 100;
        
        # Root - Landing page
        location / {
            root /var/www/mport;
            index index.html;
            try_files $uri $uri/ =404;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API info (JSON response)
        location /api {
            default_type application/json;
            return 200 '{
                "service": "Mport",
                "version": "Week 2",
                "status": "online",
                "tagline": "Your Port to the World",
                "ports": {
                    "control": 8091,
                    "tunnel": 8092,
                    "public": 8090
                },
                "docs": "https://github.com/Baymax005/PhoneControl"
            }';
        }
    }
}
