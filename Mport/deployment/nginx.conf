# Mport Nginx Configuration
# Reverse proxy for HTTPS/HTTP wrapper over existing 3-port system
# Week 2: Firewall-friendly HTTPS layer

# Upstream servers (your existing Python services)
upstream mport_public {
    server localhost:8080;  # Public/User connections
    keepalive 64;
}

upstream mport_control {
    server localhost:8081;  # Client control connections
    keepalive 32;
}

upstream mport_tunnel {
    server localhost:8082;  # Tunnel data forwarding
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=tunnel:10m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP server - redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mport.app www.mport.app;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main service
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mport.app www.mport.app;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/mport.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mport.app/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mport.app/chain.pem;
    
    # Modern SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # SSL optimization
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Connection limits
    limit_conn conn_limit 100;
    
    # Logging
    access_log /var/log/nginx/mport-access.log;
    error_log /var/log/nginx/mport-error.log warn;
    
    # Root location - future web dashboard
    location / {
        root /var/www/mport;
        index index.html;
        try_files $uri $uri/ =404;
        
        # For now, return API info
        default_type application/json;
        return 200 '{"service":"Mport","version":"Week2","status":"online","tagline":"Your Port to the World"}';
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API status endpoint
    location /api/status {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://mport_control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Client control connections (persistent)
    location /api/control {
        limit_req zone=general burst=20 nodelay;
        proxy_pass http://mport_control;
        proxy_http_version 1.1;
        
        # WebSocket support (future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long-lived connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;  # 1 hour
        proxy_read_timeout 3600s;  # 1 hour
        proxy_buffering off;
        
        # Keep-alive
        proxy_set_header Connection "";
    }
    
    # Tunnel connections (data forwarding)
    location /tunnel/ {
        limit_req zone=tunnel burst=30 nodelay;
        proxy_pass http://mport_tunnel;
        proxy_http_version 1.1;
        
        # WebSocket support (future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Optimize for data transfer
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;  # 5 minutes
        proxy_read_timeout 300s;  # 5 minutes
        proxy_buffering off;  # Disable buffering for real-time data
        
        # Increase buffer sizes for large transfers
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        
        # TCP optimization
        tcp_nodelay on;
        tcp_nopush on;
    }
    
    # Public user connections (ADB, HTTP, etc.)
    location /connect {
        limit_req zone=general burst=50 nodelay;
        proxy_pass http://mport_public;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        
        # TCP optimization
        tcp_nodelay on;
    }
    
    # Statistics endpoint (future)
    location /api/stats {
        limit_req zone=general burst=5 nodelay;
        proxy_pass http://mport_control;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Admin panel (future - password protected)
    location /admin {
        # auth_basic "Mport Admin";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        root /var/www/mport/admin;
        index index.html;
        try_files $uri $uri/ =404;
    }
}

# Alternative domains/subdomains (future)
# Wildcard subdomain support for per-user tunnels
# Example: user123.mport.app
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.mport.app;
    
    ssl_certificate /etc/letsencrypt/live/mport.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mport.app/privkey.pem;
    
    # Extract subdomain
    if ($host ~* ^([^.]+)\.mport\.app$) {
        set $subdomain $1;
    }
    
    # Route to tunnel based on subdomain
    location / {
        proxy_pass http://mport_tunnel;
        proxy_set_header Host $host;
        proxy_set_header X-Subdomain $subdomain;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_buffering off;
        tcp_nodelay on;
    }
}
